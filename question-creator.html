<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Trivia Question Creator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .panel {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        label .required {
            color: #e74c3c;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .answer-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .answer-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .answer-option .letter {
            background: #667eea;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .answer-option input {
            flex: 1;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.4);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .preview-section {
            max-height: calc(100vh - 100px);
            overflow-y: auto;
        }

        .stats {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .question-preview {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            background: #fafafa;
        }

        .question-preview h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .question-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-category {
            background: #667eea;
            color: white;
        }

        .badge-difficulty {
            background: #f39c12;
            color: white;
        }

        .badge-beginner {
            background: #27ae60;
            color: white;
        }

        .badge-intermediate {
            background: #f39c12;
            color: white;
        }

        .badge-expert {
            background: #e74c3c;
            color: white;
        }

        .badge-scholar {
            background: #8e44ad;
            color: white;
        }

        .question-text {
            font-size: 15px;
            margin-bottom: 15px;
            color: #333;
            line-height: 1.6;
        }

        .answers-list {
            margin-bottom: 15px;
        }

        .answer-item {
            padding: 8px 12px;
            margin-bottom: 6px;
            border-radius: 4px;
            background: white;
            border: 1px solid #e0e0e0;
        }

        .answer-item.correct {
            background: #d5f4e6;
            border-color: #27ae60;
            font-weight: 600;
        }

        .question-footer {
            font-size: 13px;
            color: #666;
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
        }

        .question-footer .reference {
            font-weight: 600;
            color: #667eea;
        }

        .explanation {
            margin-top: 8px;
            font-style: italic;
            color: #555;
        }

        .error {
            border-color: #e74c3c !important;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 4px;
        }

        .success-message {
            background: #d5f4e6;
            color: #27ae60;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .questions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .questions-header h2 {
            font-size: 18px;
            color: #333;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .question-preview {
            position: relative;
        }

        .question-number {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form Panel -->
        <div class="panel">
            <h1>Bible Trivia Question Creator</h1>
            <p class="subtitle">Create high-quality questions quickly and efficiently</p>

            <div id="successMessage" style="display: none;" class="success-message"></div>

            <form id="questionForm">
                <div class="form-group">
                    <label for="category">Category <span class="required">*</span></label>
                    <select id="category" required>
                        <option value="">Select a category...</option>
                        <option value="Characters">Characters</option>
                        <option value="Events">Events</option>
                        <option value="Locations">Locations</option>
                        <option value="Parables">Parables</option>
                        <option value="Themes">Themes</option>
                        <option value="Theology/Doctrine">Theology/Doctrine</option>
                        <option value="Guess that Quote">Guess that Quote</option>
                        <option value="Church History">Church History</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="difficulty">Difficulty <span class="required">*</span></label>
                    <select id="difficulty" required>
                        <option value="">Select difficulty...</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="expert">Expert</option>
                        <option value="scholar">Scholar</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="question">Question Text <span class="required">*</span></label>
                    <textarea id="question" required placeholder="Enter your question..."></textarea>
                </div>

                <div class="form-group">
                    <label>Answer Options <span class="required">*</span></label>
                    <div class="answer-options">
                        <div class="answer-option">
                            <span class="letter">A</span>
                            <input type="text" id="optionA" required placeholder="Option A">
                        </div>
                        <div class="answer-option">
                            <span class="letter">B</span>
                            <input type="text" id="optionB" required placeholder="Option B">
                        </div>
                        <div class="answer-option">
                            <span class="letter">C</span>
                            <input type="text" id="optionC" required placeholder="Option C">
                        </div>
                        <div class="answer-option">
                            <span class="letter">D</span>
                            <input type="text" id="optionD" required placeholder="Option D">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="correctAnswer">Correct Answer <span class="required">*</span></label>
                    <select id="correctAnswer" required>
                        <option value="">Select correct answer...</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="reference">Scripture Reference <span class="required">*</span></label>
                    <input type="text" id="reference" required placeholder="e.g., John 3:16">
                </div>

                <div class="form-group">
                    <label for="explanation">Explanation (Optional)</label>
                    <textarea id="explanation" placeholder="Provide additional context or explanation..."></textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary">Add Question</button>
                    <button type="button" class="btn-secondary" onclick="clearForm()">Clear Form</button>
                </div>
            </form>
        </div>

        <!-- Preview Panel -->
        <div class="panel preview-section">
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalQuestions">0</span>
                    <span class="stat-label">Total Questions</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="lastCategory">—</span>
                    <span class="stat-label">Last Category</span>
                </div>
            </div>

            <div class="questions-header">
                <h2>Question Collection</h2>
                <button class="btn-success" onclick="exportToCSV()" id="exportBtn" style="display: none;">
                    Export to CSV
                </button>
            </div>

            <div id="questionsList">
                <div class="empty-state">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <p>No questions created yet</p>
                    <p style="font-size: 12px; margin-top: 8px;">Fill out the form to add your first question</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let questions = [];

        // Load questions from localStorage on page load
        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('bibleQuestions');
            if (saved) {
                questions = JSON.parse(saved);
                renderQuestions();
                updateStats();
            }
        });

        // Form submission
        document.getElementById('questionForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const question = {
                id: Date.now(),
                category: document.getElementById('category').value,
                difficulty: document.getElementById('difficulty').value,
                question: document.getElementById('question').value,
                options: {
                    A: document.getElementById('optionA').value,
                    B: document.getElementById('optionB').value,
                    C: document.getElementById('optionC').value,
                    D: document.getElementById('optionD').value
                },
                correctAnswer: document.getElementById('correctAnswer').value,
                reference: document.getElementById('reference').value,
                explanation: document.getElementById('explanation').value
            };

            questions.push(question);
            saveQuestions();
            renderQuestions();
            updateStats();
            showSuccessMessage('Question added successfully!');
            clearForm();

            // Focus back on category for quick entry
            document.getElementById('category').focus();
        });

        function saveQuestions() {
            localStorage.setItem('bibleQuestions', JSON.stringify(questions));
        }

        function renderQuestions() {
            const container = document.getElementById('questionsList');

            if (questions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <p>No questions created yet</p>
                        <p style="font-size: 12px; margin-top: 8px;">Fill out the form to add your first question</p>
                    </div>
                `;
                document.getElementById('exportBtn').style.display = 'none';
                return;
            }

            document.getElementById('exportBtn').style.display = 'block';

            container.innerHTML = questions.map((q, index) => `
                <div class="question-preview">
                    <div class="question-number">${index + 1}</div>
                    <div class="question-meta">
                        <span class="badge badge-category">${q.category}</span>
                        <span class="badge badge-${q.difficulty}">${q.difficulty.toUpperCase()}</span>
                    </div>
                    <div class="question-text">${q.question}</div>
                    <div class="answers-list">
                        ${Object.entries(q.options).map(([key, value]) => `
                            <div class="answer-item ${key === q.correctAnswer ? 'correct' : ''}">
                                <strong>${key}.</strong> ${value}
                            </div>
                        `).join('')}
                    </div>
                    <div class="question-footer">
                        <div class="reference">Reference: ${q.reference}</div>
                        ${q.explanation ? `<div class="explanation">${q.explanation}</div>` : ''}
                    </div>
                    <button class="delete-btn" onclick="deleteQuestion(${q.id})">Delete</button>
                </div>
            `).reverse().join('');
        }

        function updateStats() {
            document.getElementById('totalQuestions').textContent = questions.length;
            const lastCategory = questions.length > 0 ? questions[questions.length - 1].category : '—';
            document.getElementById('lastCategory').textContent = lastCategory.length > 15 ? lastCategory.substring(0, 12) + '...' : lastCategory;
        }

        function clearForm() {
            document.getElementById('questionForm').reset();
            hideSuccessMessage();
        }

        function deleteQuestion(id) {
            if (confirm('Are you sure you want to delete this question?')) {
                questions = questions.filter(q => q.id !== id);
                saveQuestions();
                renderQuestions();
                updateStats();
            }
        }

        function showSuccessMessage(message) {
            const msgEl = document.getElementById('successMessage');
            msgEl.textContent = message;
            msgEl.style.display = 'block';
            setTimeout(hideSuccessMessage, 3000);
        }

        function hideSuccessMessage() {
            document.getElementById('successMessage').style.display = 'none';
        }

        function exportToCSV() {
            if (questions.length === 0) {
                alert('No questions to export');
                return;
            }

            // CSV headers
            const headers = ['Category', 'Difficulty', 'Question', 'Option A', 'Option B', 'Option C', 'Option D', 'Correct Answer', 'Reference', 'Explanation'];

            // Convert questions to CSV rows
            const rows = questions.map(q => [
                q.category,
                q.difficulty,
                q.question,
                q.options.A,
                q.options.B,
                q.options.C,
                q.options.D,
                q.correctAnswer,
                q.reference,
                q.explanation || ''
            ]);

            // Escape and quote CSV values
            const escapeCsvValue = (value) => {
                if (value === null || value === undefined) return '';
                const stringValue = String(value);
                if (stringValue.includes(',') || stringValue.includes('"') || stringValue.includes('\n')) {
                    return '"' + stringValue.replace(/"/g, '""') + '"';
                }
                return stringValue;
            };

            // Build CSV content
            const csvContent = [
                headers.map(escapeCsvValue).join(','),
                ...rows.map(row => row.map(escapeCsvValue).join(','))
            ].join('\n');

            // Create and download file
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            const timestamp = new Date().toISOString().split('T')[0];

            link.setAttribute('href', url);
            link.setAttribute('download', `bible-trivia-questions-${timestamp}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showSuccessMessage(`Exported ${questions.length} questions to CSV`);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + Enter to submit form
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('questionForm').requestSubmit();
            }

            // Ctrl/Cmd + K to clear form
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                clearForm();
            }

            // Ctrl/Cmd + E to export
            if ((e.ctrlKey || e.metaKey) && e.key === 'e' && questions.length > 0) {
                e.preventDefault();
                exportToCSV();
            }
        });
    </script>
</body>
</html>
